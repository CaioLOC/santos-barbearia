<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santos Barbearia</title>
    <script src="../js/slider.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landing-page.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Imagens do slider -->
            <div class="slide"><img src="../assets/1.png" alt="Imagem 1"></div>
            <div class="slide"><img src="../assets/2.png" alt="Imagem 2"></div>
            <div class="slide"><img src="../assets/4.png" alt="Imagem 4"></div>
            <div class="slide"><img src="../assets/5.png" alt="Imagem 5"></div>
            <div class="slide"><img src="../assets/6.png" alt="Imagem 6"></div>
        </div>
    </div>
    <!-- BotÃµes de voltar e passar a imagem -->
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</body>
</html>
